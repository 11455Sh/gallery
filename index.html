<html>

<head>
    <title>Aadeesh Jangra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="link"><a href="#welcome">Grid View</a></li>
        <li class="link"><a href="#Work">Siding View</a></li>
    </ul>

    <section id="welcome" class="parallax-container">
        <div class="parallax-inner">
            <img src="drop.jpeg">&nbsp;&nbsp;<img src="oon.jpeg">
            <br><img src="stone.jpeg"><img src="Photo on 18-06-21 at 9.03 PM.jpg">
        </div>
    </section>

    <div class="container">
        <section id="Work">
            <div id="game">
                <div id="myCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center><br><img class="img-responsive img" src="drop.jpeg">
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img class="img-responsive img" src="oon.jpeg">
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img class="img-responsive img" src="stone.jpeg">
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img class="img-responsive img" src="Photo%20on%2018-06-21%20at%209.03%20PM.jpg">
                            </center>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev" onclick="prev()">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span></a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next" onclick="next()">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
